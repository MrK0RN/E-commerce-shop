; custom-php.ini
; Основные настройки
memory_limit = 256M
max_execution_time = 120
max_input_time = 60
post_max_size = 64M
upload_max_filesize = 64M

; Настройки ошибок
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /var/log/php_errors.log

; Настройки даты
date.timezone = Europe/Moscow

; Настройки сессии
session.gc_maxlifetime = 1440
session.cookie_secure = 1
session.cookie_httponly = 1

; Другие настройки
allow_url_fopen = Off
expose_php = Off
short_open_tag = Off