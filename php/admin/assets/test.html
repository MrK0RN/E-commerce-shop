
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Form</title>
    <link rel="stylesheet" href="forms.css">
    <!-- You might also want to link to a global admin style if it exists -->
    <!-- <link rel="stylesheet" href="../css/styles.css"> -->
</head>
<body>
    <div class="form-container">
        <h2>Example Form</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" class="form-control">
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support Request</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Type your message here..." rows="5"></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" value="agree" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <div class="radio-group">
                <label>Preferred Contact Method:</label>
                <div>
                    <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                    <label for="contact-email">Email</label>
                </div>
                <div>
                    <input type="radio" id="contact-phone" name="contact-method" value="phone">
                    <label for="contact-phone">Phone</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Form</button>
            <button type="button" class="submit-btn btn-cancel">Cancel</button>
        </form>
    </div>
</body>
</html>
